<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>Väggtimer – skalad scen (matchad bar)</title>
<style>
  :root{
    --fs-time: 220px;
    --fs-title: 3rem;
    --fs-subtitle: 1.4rem;

    --bar-h: 56px;
    --bar-radius: 16px;
    --bar-bg: #2a2a2a;
    --bar-fill: #53917E;
  }

  html,body{
    height:100%; margin:0;
    background:#000;
    color:#fff; overflow:hidden;
    -webkit-text-size-adjust:100%; text-size-adjust:100%;
  }
  /* Färg när ≤ 10 min återstår */
  body.danger{ background:#a5402d; }

  #stage{
    position:absolute; left:0; top:0;
    width:1280px; height:800px;
    box-sizing:border-box;
    padding:20px;
    display:grid;
    grid-template-rows:auto auto 1fr auto;
    gap:12px;
    transform-origin:0 0; will-change:transform;
    background:transparent;
  }

  .title{
    text-align:center; font-weight:800; letter-spacing:.3px; opacity:.98;
    font-size: var(--fs-title);
  }
  .subtitle{
    text-align:center; font-weight:700; opacity:.95;
    font-size: var(--fs-subtitle);
  }
  .time{
    display:grid; place-items:center;
    text-align:center; font-weight:900; line-height:1;
    letter-spacing:.4px; font-size: var(--fs-time);
    white-space:nowrap; margin-bottom:8px;
  }

  .track{
    position:relative;
    margin: 0 auto;
    padding: 0;
    width: 900px;
  }
  .bar{
    position:relative;
    height: var(--bar-h);
    background: var(--bar-bg);
    border-radius: var(--bar-radius);
    overflow:hidden;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
  }
  .fill{
    position:absolute;
    left:0; top:0; bottom:0;
    height:100%;
    width:0%;
    background: var(--bar-fill);
    border-radius: inherit;
    transform: translateZ(0);
  }

  .ticks{ position:relative; height: 52px; }
  .tick{ position:absolute; top:0; transform:translateX(-50%); text-align:center; }
  .tick i{ display:block; width:3px; height:24px; background:rgba(255,255,255,.95);
           margin:0 auto 6px; border-radius:2px; }
  .tick span{ font-size:1.15rem; opacity:.98; font-weight:700; }
  .tick.end i{ width:4px; height:28px; background:#fff; }
  .tick.end span{ font-weight:900; }

  .fab{
    position:absolute; right:16px; top:16px;
    width:64px; height:64px; z-index:10;
    border-radius:999px; display:grid; place-items:center;
    background:#151515; color:#fff; border:1px solid #2a2a2a;
    font-size:20px; user-select:none; cursor:pointer; touch-action:manipulation;
    box-shadow: 0 8px 24px rgba(0,0,0,.4);
  }

  .settings{
    position:absolute; inset:0; background:rgba(0,0,0,.94);
    border:none; padding:20px; display:none; overflow:auto; z-index:20;
  }
  .settings h2{margin:.2em 0 .6em; font-size:1.375rem;}
  .row{display:grid; grid-template-columns:1.2fr 1fr 1fr auto; gap:10px; align-items:center; margin:.5em 0;}
  .row input{ padding:.8em .9em; border-radius:12px; border:1px solid #2a2a2a; background:#0d0d0d; color:#fff; font-size:1rem;}
  .settings .actions{display:flex; gap:12px; margin-top:10px; flex-wrap:wrap;}
  .settings button{ padding:.9em 1.1em; min-height:48px; border-radius:12px; border:1px solid #2a2a2a; background:#101010; color:#fff; font-weight:700; cursor:pointer; font-size:1rem;}
</style>
</head>
<body>
  <div id="stage">
    <div class="title" id="title">Tid kvar</div>
    <div class="subtitle" id="subtitle">–</div>

    <div class="time" id="time">--</div>

    <div class="track" id="track">
      <div class="bar" id="bar"><div class="fill" id="fill"></div></div>
      <div class="ticks" id="ticks"></div>
    </div>

    <div class="fab" id="openSettings" aria-label="Inställningar">⚙︎</div>

    <div class="settings" id="settings">
      <h2>Perioder</h2>
      <p>Lägg till tidsperioder för dygnet. Timern väljer automatiskt den period som matchar klockslaget och räknar ner till periodens slut.</p>
      <div id="rows"></div>
      <div class="actions">
        <button id="add">+ Lägg till period</button>
        <button id="save">Spara</button>
        <button id="close">Stäng</button>
      </div>
      <p><small>Tips: Kör i helskärm. Allt sparas lokalt i webbläsaren.</small></p>
    </div>
  </div>

<script>
var $ = function(s){ return document.querySelector(s); };
var title=$('#title'), subtitle=$('#subtitle'), timeEl=$('#time'), fill=$('#fill'), ticks=$('#ticks');
var settings=$('#settings'), stage=$('#stage'), track=$('#track');

var DEFAULT_PERIODS = [
  { name:"Morgon",     start:"07:00", end:"09:00" },
  { name:"Arbetstid",  start:"09:00", end:"17:00" },
  { name:"Kväll",      start:"17:00", end:"22:30" },
  { name:"Läggdags",   start:"22:30", end:"23:59" },
  { name:"Natt",       start:"00:00", end:"07:00" }
];
function getPeriods(){
  try{
    var r=localStorage.getItem('walltimer.periods');
    var arr=r?JSON.parse(r):DEFAULT_PERIODS;
    return (Object.prototype.toString.call(arr)==='[object Array]' && arr.length)?arr:DEFAULT_PERIODS;
  }catch(e){ return DEFAULT_PERIODS; }
}
function setPeriods(p){ localStorage.setItem('walltimer.periods', JSON.stringify(p)); }

function t2m(t){ var parts=t.split(':'), h=+parts[0], m=+parts[1]||0; return (h%24)*60+m; }
function nowMin(){ var n=new Date(); return n.getHours()*60+n.getMinutes()+n.getSeconds()/60; }
function pad2(x){ return (x<10?'0':'')+x; }
function fmt(ms){
  var s=Math.max(0, Math.floor(ms/1000));
  var h=Math.floor(s/3600); s-=h*3600;
  var m=Math.floor(s/60); s-=m*60;
  return h+'h '+m+'m '+pad2(s)+'s';
}
function expand(ps){
  var out=[];
  for(var i=0;i<ps.length;i++){
    var p=ps[i], a=t2m(p.start), b=t2m(p.end);
    if(b>=a){
      out.push(Object.assign({}, p, {a:a, b:b}));
    }else{
      out.push(Object.assign({}, p, {a:a, b:1440}));
      out.push(Object.assign({}, p, {a:0,  b:b}));
    }
  }
  out.sort(function(x,y){ return x.a - y.a; });
  return out;
}
function pick(ps){
  var n=nowMin(), list=expand(ps);
  var cur=null, nxt=null;
  for(var i=0;i<list.length;i++){
    var p=list[i];
    if(n>=p.a && n<p.b){ cur=p; nxt=list[(i+1)%list.length]; break; }
  }
  if(!cur){
    nxt = (function(){
      for(var j=0;j<list.length;j++){ if(list[j].a>n) return list[j]; }
      return list[0];
    })();
    cur = { name:"Paus", a:n, b:nxt.a };
  }
  return {cur:cur, nxt:nxt};
}

function chooseTickStep(totalMin){
  if (totalMin <= 120) return 30;
  if (totalMin <= 480) return 60;
  return 120;
}
function fmtTick(mins){
  if (mins % 60 === 0) return (mins/60)+'h';
  return (mins%60)+'m';
}
function drawTicks(totalMin){
  ticks.innerHTML='';
  var step = chooseTickStep(totalMin);
  for(var at=0; at<totalMin; at+=step){
    var left = (at/totalMin)*100;
    var div = document.createElement('div');
    div.className='tick';
    div.style.left = left+'%';
    div.innerHTML = '<i></i><span>'+fmtTick(at)+'</span>';
    ticks.appendChild(div);
  }
  var end = document.createElement('div');
  end.className = 'tick end';
  end.style.left = '100%';
  end.innerHTML = '<i></i><span>slut</span>';
  ticks.appendChild(end);
}

var audioCtx;
function beep(ms, freq){
  ms = ms || 200; freq = freq || 880;
  try{
    audioCtx = audioCtx || new (window.AudioContext||window.webkitAudioContext)();
    var o=audioCtx.createOscillator(), g=audioCtx.createGain();
    o.connect(g); g.connect(audioCtx.destination);
    o.type='sine'; o.frequency.value=freq; g.gain.value=.05; o.start();
    setTimeout(function(){ o.stop(); }, ms);
  }catch(e){}
}

var BASE_W = 1280, BASE_H = 800;
var __lastScale = 1;
function applyScale(){
  var ww=Math.max(100, window.innerWidth  || document.documentElement.clientWidth  || 0);
  var wh=Math.max(100, window.innerHeight || document.documentElement.clientHeight || 0);
  var s=Math.min(ww/BASE_W, wh/BASE_H);
  s=Math.max(0.1,Math.min(4,s));
  var x=(ww-BASE_W*s)/2;
  var y=(wh-BASE_H*s)/2;
  stage.style.transform='translate('+x+'px,'+y+'px) scale('+s+')';
  __lastScale = s;
}
window.addEventListener('resize', applyScale);
window.addEventListener('orientationchange', applyScale);

var __trackW = 0;
function sizeTrackToTime(){
  var rect = timeEl.getBoundingClientRect();
  var wViewport = rect.width || 900;
  var wDesign = Math.max(300, Math.min(BASE_W, Math.round(wViewport / (__lastScale||1))));
  if (Math.abs(wDesign - __trackW) > 2){
    track.style.width = wDesign + 'px';
    __trackW = wDesign;
  }
}

function pad2n(n){ return (n<10?'0':'')+n; }
function loop(){
  var ps=getPeriods();
  var picked = pick(ps);
  var cur=picked.cur, nxt=picked.nxt;
  var n = new Date();
  var nMin = n.getHours()*60 + n.getMinutes() + n.getSeconds()/60;
  var total = (cur.b - cur.a) * 60 * 1000;
  var passed = (nMin - cur.a) * 60 * 1000;
  var remain = Math.max(0, total - passed);

  var endMin = cur.b % 1440;
  var endH = pad2n(Math.floor(endMin/60));
  var endM = pad2n(endMin%60);

  title.textContent = 'Tid kvar till ' + nxt.name + ' (kl ' + endH + ':' + endM + ')';
  subtitle.textContent = 'Nästa: ' + nxt.name + ' \u2192 ' +
    pad2n(Math.floor(nxt.a/60)) + ':' + pad2n(nxt.a%60);

  timeEl.textContent = fmt(remain);

  var pct = total>0 ? Math.min(100, Math.max(0, (passed/total)*100)) : 100;
  fill.style.width = pct + '%';

  drawTicks((cur.b - cur.a));

  if (remain <= 10 * 60 * 1000) { document.body.classList.add('danger'); }
  else { document.body.classList.remove('danger'); }

  sizeTrackToTime();

  if(remain<=1000 && remain>0){
    for(var i=0;i<5;i++){
      (function(k){ setTimeout(function(){ beep(120, 1000+k*60); }, k*180); })(i);
    }
  }
  requestAnimationFrame(loop);
}

function openSettings(v){ settings.style.display = (v===false)? 'none':'block'; }
function rowTpl(p,i){
  return '<div class="row" data-i="'+i+'">'+
    '<input type="text" value="'+p.name+'" aria-label="Namn" placeholder="Namn (t.ex. Läggdags)" />'+
    '<input type="time" value="'+p.start+'" aria-label="Start" />'+
    '<input type="time" value="'+p.end+'" aria-label="Slut" />'+
    '<button data-del="'+i+'">Ta bort</button>'+
  '</div>';
}
function renderRows(){
  var rows=$('#rows'); var ps=getPeriods();
  var html=''; for(var i=0;i<ps.length;i++){ html+=rowTpl(ps[i],i); }
  rows.innerHTML = html;
}
function saveRows(){
  var rowEls=[].slice.call(document.querySelectorAll('.row'));
  var arr = rowEls.map(function(r){
    var ins=[].slice.call(r.querySelectorAll('input'));
    var name=ins[0].value, start=ins[1].value, end=ins[2].value;
    return { name: name||'Period', start: start, end: end };
  });
  setPeriods(arr); renderRows(); openSettings(false);
}

$('#openSettings').addEventListener('click', function(){ renderRows(); openSettings(true); });

// Håll intryck (touch & håll) för att öppna inställningar snabbt
var touchTimer=null;
document.addEventListener('touchstart', function(){
  touchTimer=setTimeout(function(){ renderRows(); openSettings(true); }, 650);
}, {passive:true});
document.addEventListener('touchend', function(){
  if(touchTimer){ clearTimeout(touchTimer); touchTimer=null; }
}, {passive:true});

$('#close').addEventListener('click', function(){ openSettings(false); });
$('#save').addEventListener('click', saveRows);

// Lägg till ny period
$('#add').addEventListener('click', function(){
  var ps=getPeriods();
  ps.push({ name:'Ny period', start:'08:00', end:'09:00' });
  setPeriods(ps);
  renderRows();
});

// Ta bort period (delegation)
document.addEventListener('click', function(e){
  var del = e.target && e.target.getAttribute && e.target.getAttribute('data-del');
  if(del!=null){
    var ps=getPeriods();
    ps.splice(+del,1);
    setPeriods(ps);
    renderRows();
  }
});

// Spara vid Enter i formuläret
document.addEventListener('keydown', function(e){
  if(e.key==='Enter' && settings.style.display==='block'){ saveRows(); }
});

// Init
window.addEventListener('load', function(){
  applyScale();
  renderRows();
  requestAnimationFrame(loop);
});
</script>
</body>
</html>
